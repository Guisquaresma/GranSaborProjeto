<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gran Sabor - Início</title>
  <link rel="stylesheet" href="assets/css/style-inicio.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="top-bar">
    <div class="user-info">
      <div class="status-indicator"></div>
      <span>GUILHERME QUARESMA</span>
    </div>
    <div class="icon">
      <i class="fas fa-comment-alt"></i>
    </div>
  </header>

  <main class="content">
    <section class="section">
      <h2>SUGESTÕES</h2>
      <div class="sugestoes">
        <div class="item">
          <img src="assets/img/bolo.png" alt="Bolo" />
          <span>BOLO</span>
        </div>
        <div class="item">
          <img src="assets/img/brigadeiro.png" alt="Brigadeiro" />
          <span>BRIGADEIRO</span>
        </div>
      </div>
      <button class="vermais">VER MAIS...</button>
    </section>

    <hr />

    <section class="section">
      <h2>PROMOÇÕES</h2>
      <div class="promocoes">
        <div class="produto">
          <img src="assets/img/bolo_fatia.png" alt="Bolo Fatia" />
          <strong>BOLO FATIA</strong>
          <span>BRIGADEIRO E MARACUJÁ</span>
          <div class="preco-fav">
            <span>R$ 10,00</span>
            <i class="fas fa-heart"></i>
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <div class="produto">
          <img src="assets/img/brigadeiro_promo.png" alt="Brigadeiro" />
          <strong>BRIGADEIRO</strong>
          <span>CHOCOLATE E BEIJINHO</span>
          <div class="preco-fav">
            <span>R$ 8,00</span>
            <i class="fas fa-heart"></i>
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>
      <button class="vermais">VER MAIS...</button>
    </section>
  </main>

  <footer class="bottom-nav">
    <i class="fas fa-home"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-shopping-cart"></i>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
  </footer>

  <script src="assets/js/login.js"></script>
</body>
</html>
