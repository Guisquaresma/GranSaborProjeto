<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gran Sabor - Início</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style-inicio.css" />
</head>
<body>
  <header class="header">
    <div class="profile-info">
      <div class="status-indicator"></div>
      <span>GUILHERME QUARESMA</span>
    </div>
    <div class="icon-message">
      <img src="assets/icons/message.svg" alt="Mensagens" />
    </div>
  </header>

  <main class="main-content">
    <section class="sugestoes">
      <h2>SUGESTÕES</h2>
      <div class="items">
        <div class="item">
          <img src="assets/img/bolo.jpg" alt="Bolo">
          <p>BOLO</p>
        </div>
        <div class="item">
          <img src="assets/img/brigadeiro.jpg" alt="Brigadeiro">
          <p>BRIGADEIRO</p>
        </div>
      </div>
      <button class="ver-mais">VER MAIS...</button>
    </section>

    <hr class="divider"/>

    <section class="promocoes">
      <h2>PROMOÇÕES</h2>
      <div class="items">
        <div class="item">
          <img src="assets/img/bolo-fat.jpg" alt="Bolo Fatia">
          <p class="nome">BOLO FATIA</p>
          <p class="desc">BRIGADEIRO E MARACUJÁ</p>
          <p class="preco">R$ 10,00 <span class="icon">+</span></p>
        </div>
        <div class="item">
          <img src="assets/img/brigadeiro-duplo.jpg" alt="Brigadeiro">
          <p class="nome">BRIGADEIRO</p>
          <p class="desc">CHOCOLATE E BEIJINHO</p>
          <p class="preco">R$ 8,00 <span class="icon">❤️</span></p>
        </div>
      </div>
      <button class="ver-mais">VER MAIS...</button>
    </section>
  </main>
