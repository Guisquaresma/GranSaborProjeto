<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gran Sabor - Redefinir Senha</title>
  <link rel="stylesheet" href="assets/css/style-redefinir-senha.css" />
</head>
<body>

  <div class="top-section">
    <div class="logo-container">
      <img src="assets/img/logo_gran_sabor.png" alt="Gran Sabor Logo" />
    </div>
  </div>

  <div class="forms">
    <div class="curved-shape"></div>

    <h2 class="title">REDEFINIÇÃO DE SENHA!</h2>
    <p class="description">Informe um e-mail e enviaremos um link para recuperação da sua senha.</p>

    <div class="form-container">
      <div class="input-group">
        <input type="email" placeholder="E-mail" />
      </div>

      <button class="btn" onclick="resetPassword()">ENVIAR LINK DE RECUPERAÇÃO</button>

      <div class="back">
        <a href="index.html">&lt; Voltar</a>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
