<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gran Sabor - Criar Conta</title>
  <link rel="stylesheet" href="assets/css/style-criar-conta.css" />
</head>
<body>

  <div class="top-section">
    <div class="logo-container">
      <img src="assets/img/logo_gran_sabor.png" alt="Gran Sabor Logo" />
    </div>
  </div>

  <div class="forms">
    <div class="curved-shape"></div>

    <h2 class="title">CRIAR NOVA CONTA</h2>

    <div class="form-container">
      <div class="input-group">
        <input type="text" placeholder="Nome" />
      </div>

      <div class="input-group">
        <input type="email" placeholder="E-mail" />
      </div>

      <div class="input-group">
        <input type="password" placeholder="Senha" />
      </div>

      <button class="btn" onclick="signup()">INSCREVER-SE</button>

      <div class="signup">
        Tem uma conta?<br />
        <a href="index.html">CONECTE-SE</a>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
